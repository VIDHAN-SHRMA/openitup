<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        h1 {
            font-size: 2.5rem;
        }
        #buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
        }
        #no {
            background-color: #333;
            color: white;
        }
        #no:hover {
            background-color: red;
        }
        #message {
            display: none;
            font-size: 2rem;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body style="background: url('file:///c:/Users/vidha/Downloads/OIP.jpg') no-repeat center center/cover;">
    <h1>Will you be my Valentine? üíñ</h1>
    <div id="buttons">
        <button id="yes" class="btn" onclick="showLove()">Yes</button>
        <button id="no" class="btn" onclick="growYes()">No</button>
    </div>
    <div id="message">YAYYYYYYYYYYY! I LOVE YOU! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    
    <script>
        let yesButton = document.getElementById("yes");
        function growYes() {
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + "px";
            yesButton.style.padding = (parseFloat(yesButton.style.padding) + 5) + "px";
        }
        function showLove() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
